<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-heading">New Year Card Generator</h1>
            <p class="subtitle">สร้างการ์ดปีใหม่ของคุณเอง</p>
        </header>

        <div class="content-wrapper">
            <!-- Form Section -->
            <div class="form-section">
                <div class="form-card">
                    <h2 class="section-title">ข้อมูลการ์ด</h2>

                    <!-- Year Section -->
                    <div class="form-group">
                        <label for="year_cs">ปี ค.ศ.</label>
                        <input type="number" id="year_cs" name="year_cs" value="{{ default_settings.year_cs }}" min="2000" max="2100">
                    </div>

                    <div class="form-group">
                        <label for="year_be">ปี พ.ศ.</label>
                        <input type="number" id="year_be" name="year_be" value="{{ default_settings.year_be }}" min="2543" max="2643">
                    </div>

                    <!-- Wishes Section -->
                    <div class="form-group">
                        <label for="wish1">ข้อความอวยพร 1</label>
                        <textarea id="wish1" name="wish1" rows="4" placeholder="กรอกข้อความอวยพร...">{{ default_settings.wishes[0] | safe }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="wish2">ข้อความอวยพร 2</label>
                        <textarea id="wish2" name="wish2" rows="4" placeholder="กรอกข้อความอวยพร...">{{ default_settings.wishes[1] | safe }}</textarea>
                    </div>

                    <!-- Signature -->
                    <div class="form-group">
                        <label for="signature">ชื่อผู้ส่ง</label>
                        <input type="text" id="signature" name="signature" value="{{ default_settings.signature }}" placeholder="กรอกชื่อของคุณ">
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label for="photo">รูปภาพ</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="photo" name="photo" accept="image/*" hidden>
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <p>คลิกเพื่ออัพโหลดรูปภาพ</p>
                                <p class="upload-hint">PNG, JPG, JPEG, GIF, WEBP (สูงสุด 16MB)</p>
                            </div>
                            <img id="photoPreview" class="photo-preview" style="display: none;">
                        </div>
                    </div>

                    <h2 class="section-title" style="margin-top: 30px;">การตกแต่ง</h2>

                    <!-- Theme Selection -->
                    <div class="form-group">
                        <label for="theme">ธีมสี</label>
                        <select id="theme" name="theme">
                            {% for key, theme in themes.items() %}
                            <option value="{{ key }}" {% if key == default_settings.theme %}selected{% endif %}>
                                {{ theme.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Font Selection -->
                    <div class="form-group">
                        <label for="thai_font">ฟอนต์ภาษาไทย</label>
                        <select id="thai_font" name="thai_font">
                            {% for key, font in fonts.thai.items() %}
                            <option value="{{ key }}" {% if key == default_settings.thai_font %}selected{% endif %}>
                                {{ font.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="english_font">ฟอนต์ภาษาอังกฤษ</label>
                        <select id="english_font" name="english_font">
                            {% for key, font in fonts.english.items() %}
                            <option value="{{ key }}" {% if key == default_settings.english_font %}selected{% endif %}>
                                {{ font.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Font Sizes -->
                    <details class="details-group">
                        <summary>ขนาดฟอนต์</summary>
                        <div class="details-content">
                            <div class="form-group">
                                <label for="size_year_badge">ปี (Badge)</label>
                                <select id="size_year_badge" name="size_year_badge">
                                    <option value="small">เล็ก</option>
                                    <option value="medium" selected>กลาง</option>
                                    <option value="large">ใหญ่</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="size_main_title">HAPPY NEW YEAR</label>
                                <select id="size_main_title" name="size_main_title">
                                    <option value="small">เล็ก</option>
                                    <option value="medium" selected>กลาง</option>
                                    <option value="large">ใหญ่</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="size_thai_title">สวัสดีปีใหม่</label>
                                <select id="size_thai_title" name="size_thai_title">
                                    <option value="small">เล็ก</option>
                                    <option value="medium" selected>กลาง</option>
                                    <option value="large">ใหญ่</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="size_wishes">ข้อความอวยพร</label>
                                <select id="size_wishes" name="size_wishes">
                                    <option value="small">เล็ก</option>
                                    <option value="medium" selected>กลาง</option>
                                    <option value="large">ใหญ่</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="size_signature">ชื่อผู้ส่ง</label>
                                <select id="size_signature" name="size_signature">
                                    <option value="small">เล็ก</option>
                                    <option value="medium" selected>กลาง</option>
                                    <option value="large">ใหญ่</option>
                                </select>
                            </div>
                        </div>
                    </details>

                    <!-- Template Management -->
                    <h2 class="section-title" style="margin-top: 30px;">Template</h2>

                    <div class="form-group">
                        <label for="template_select">โหลด Template</label>
                        <select id="template_select" name="template_select">
                            <option value="">-- เลือก Template --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="template_name">บันทึก Template</label>
                        <div class="input-group">
                            <input type="text" id="template_name" name="template_name" placeholder="ชื่อ Template">
                            <button type="button" class="btn btn-secondary" onclick="saveTemplate()">บันทึก</button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="button" class="btn btn-primary" onclick="generateCard()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            สร้างการ์ด
                        </button>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-card">
                    <h2 class="section-title">ตัวอย่าง</h2>
                    <div class="preview-area" id="previewArea">
                        <div class="preview-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>ตัวอย่างการ์ดจะแสดงที่นี่</p>
                        </div>
                    </div>
                    <div class="download-section" id="downloadSection" style="display: none;">
                        <h3>ดาวน์โหลดไฟล์</h3>
                        <div class="download-buttons">
                            <a id="downloadHtml" class="btn btn-outline" download>
                                HTML
                            </a>
                            <a id="downloadJpg" class="btn btn-outline" download>
                                JPG
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>กำลังสร้างการ์ด...</p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
